<body>
<h1>Checkout</h1>


    <div>
          <label for="name">För och efternamn:</label>  
          <input type="text" id="name" name="name" placeholder="Ditt namn" required>
    </div>  
    <div>
          <label for="email">Email-adress</label>  
          <input type="email" id="email" name="email" placeholder="Din email adress" required>
    </div>
    <div>
          <label for="adress">Adress: </label>  
          <input type="text" id="adress" name="adress" placeholder="Din hemadress" required>
          <input type="text" id="city" name="city" placeholder="Stad" required>
          <input type="text" id="county" name="county" placeholder="Län" required>
    </div>
    <div>
        <label for="paymentinfo">Betalningsinformation</label>
        <input type="text" maxlength="16" pattern="[0-9]{16}" inputmode="numeric" id="cardnumber" name="cardnumber" placeholder="Kortnummer">
        <input type="month" pattern="[0-9]{2}/[0-99]{2}" name="explorationdate" id="explorationdate" placeholder="Utgångsdatum MM/ÅÅ">
        <input type="text" inputmode="numeric" pattern="[0-9]*" maxlength="3"  name="seccode" id="seccode" placeholder="Säkerhertskod">
    </div>
    <div>
        <button>Betala</button>
    </div>
